<body>
  <div class="container mt-3 mb-3 row">  <h2>Register and Save Your Results</h2>
    <p>Thank you for taking the ADHD quiz. To save your results, please fill out the following form.</p>

    <form action="registration.php" method="post"> 
      <div class="mb-3 col-md-6">  <label for="firstName" class="form-label">First Name:</label>
        <div class="input-group mb-3">  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
      </div>
      <div class="mb-3 col-md-6">
        <label for="lastName" class="form-label">Last Name (Optional):</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="mb-3 col-12">  <label for="email" class="form-label">Email:</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
